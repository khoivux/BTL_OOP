<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị • HomesTayBac</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="d-flex justify-content-between align-items-center bg-success p-3">
        <h2 class="text-white">Trang quản trị</h2>
        <div>
            <span class="text-white">Xin chào, admin</span>
            <div class = "d-flex justify-content-end"><a href = "#" class = "text-light">đăng xuất</a></div>    <!--đăng xuất-->
        </div>
</header>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>                                  <!--về trang chủ-->
            <li class="breadcrumb-item active" aria-current="page">Quản lý khách hàng</li>
        </ol>
    </nav>


<div class="container-fluid row m-0">
    <div class="managecol p-0 col-2">
        <div>Quản lý</div>
        <ul class = "manage px-3">
            <li> <a th:href="@{/admin/homestay-list}">Quản lý Homestay</a></li>  <!-- Không cần liên kết -->
            <li> <a th:href="@{/admin/user}">Quản lý khách hàng</a></li>
        </ul>
    </div>
    <div class="action col-9.5">
        <h3>Thông tin khách hàng</h3>
        <div>
            <table class="table table-bordered" style="width: 150vh">
                <thead class="thead-light">
                <tr>
                    <th style="width: 10%;text-align:center;">ID</th>
                    <th style="width: 20%;text-align:center">Tên khách hàng</th>
                    <th style="width: 30%;text-align:center">Email khách hàng</th>
                    <th style="width: 20%;text-align:center">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" th:if="${users != null}">
                    <td class="p-2" style="text-align: center" th:text="${user.id}"></td>
                    <td class="p-2" style="text-align: center" th:text="${user.username}"></td>
                    <td class="p-2" style="text-align: center" th:text="${user.email}"></td>
                    <td class = "p-2">
                        <!-- Lịch sử giao dịch -->
                        <form th:action="@{/admin/user-paymenthistory/{id}(id=${user.id})}" method="GET" style="display:inline">
                            <button type="submit" class="btn btn-warning btn-sm">Lịch sử giao dịch</button>
                        </form>
                        <!-- Xóa -->
                        <form th:action="@{/admin/user-delete/{id}(id=${user.id})}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa Khách hàng này?');">Xóa</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
