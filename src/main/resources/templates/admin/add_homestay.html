<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Homestay</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/add_homestay.css}">
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Add a New Homestay</h2>
        <form th:action="@{/homestays/add}" method="POST">
            <div class="mb-3">
                <label for="id" class="form-label">Mã:</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Enter homestay code" required>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Tên:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter homestay name" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Giá tiền:</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
            </div>

            <div class="mb-3">
                <label for="province" class="form-label">Mã tỉnh thành:</label>
                <input type="text" class="form-control" id="province" name="province" placeholder="Enter province ID" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Thêm Homestay</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
