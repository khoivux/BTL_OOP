<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Quản lý Homestay</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Danh sách Homestay</h1>

    <!-- Bảng hiển thị danh sách homestay -->
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Tên Homestay</th>
            <th scope="col">Giá</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <!-- Lặp qua danh sách homestay -->
        <tr th:each="homestay : ${homestays}">
            <td th:text="${homestay.id}">1</td>
            <td th:text="${homestay.name}">Tên Homestay</td>
            <td th:text="${homestay.price} + 'k'">1000k</td>
            <td th:text="${homestay.address}">Hà Nội</td>
            <td>
                <!-- Nút Update -->
                <a class="btn btn-warning btn-sm" th:href="@{'/admin/homestay-list/update/' + ${homestay.id}}">Cập
                    nhật</a>

                <!-- Nút Delete -->
                <!--                <form th:action="@{'/admin/homestay-list/delete/' + ${homestay.id}}" method="DELETE" style="display:inline;">-->
                <!--                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>-->
                <!--                </form>-->
                <form method="POST" style="display:inline;"
                      th:action="@{'/admin/homestay-list/delete/' + ${homestay.id}}">
                    <button class="btn btn-danger btn-sm" type="submit">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
